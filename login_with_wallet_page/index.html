<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<section class="connect-wallet">
    <div class="wallet-image">
        <img src="images/main.png" alt="Space Rocket" />
    </div>
    <div class="wallet-content">
        <h2>Connect Wallet</h2>
        <p>
            Choose a wallet you want to connect.<br />
            There are several wallet providers.
        </p>
        <div class="wallet-buttons">
            <button class="wallet-btn">
                <img src="images/icons/Metamask.png" alt="Metamask" />
                Metamask
            </button>
            <button class="wallet-btn">
                <img src="images/icons/WalletConnect.png" alt="Wallet Connect" />
                Wallet Connect
            </button>
            <button class="wallet-btn">
                <img src="images/icons/Coinbase.png" alt="Coinbase" />
                Coinbase
            </button>
        </div>
    </div>
</section>
</body>
</html>
