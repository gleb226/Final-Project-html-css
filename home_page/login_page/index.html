<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="auth">
    <div class="auth__image"></div>
    <div class="auth__content">
        <h1 class="auth__title">Create Account</h1>
        <p class="auth__subtitle">
            Welcome! Enter Your Details And Start<br />
            Creating, Collecting And Selling NFTs.
        </p>
        <form class="auth__form">
            <div class="auth__input-group">
                <input class="auth__input" type="text" placeholder="Username" required />
            </div>
            <div class="auth__input-group">
                <input class="auth__input" type="email" placeholder="Email Address" required />
            </div>
            <div class="auth__input-group">
                <input class="auth__input" type="password" placeholder="Password" required />
            </div>
            <div class="auth__input-group">
                <input class="auth__input" type="password" placeholder="Confirm Password" required />
            </div>
            <button class="auth__button" type="submit">Create account</button>
        </form>
    </div>
</div>
</body>
</html>
